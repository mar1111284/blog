<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery — Rekav</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/gallery.css">
    <style>
        /* Quick lightbox styles — you can move to css later */
        .lightbox {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.96);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 2rem;
            cursor: zoom-out;
        }
        .lightbox.active {
            display: flex;
        }
        .lightbox img {
            max-width: 96vw;
            max-height: 96vh;
            object-fit: contain;
            border-radius: 8px;
            box-shadow: 0 25px 70px -15px rgba(0,0,0,0.7);
            transform: scale(0.92);
            transition: transform 0.4s ease, opacity 0.4s ease;
        }
        .lightbox.active img {
            transform: scale(1);
            opacity: 1;
        }
        .close-btn {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            color: white;
            font-size: 2.2rem;
            cursor: pointer;
            opacity: 0.7;
            transition: opacity 0.2s;
        }
        .close-btn:hover {
            opacity: 1;
        }
        
		.mode-toggle {
			display: flex;
			align-items: center;
			justify-content: center;
			gap: 1rem;
			margin-top: 1.2rem;
			font-size: 0.9rem;
			color: #ccc;
		}

		.mode-toggle span {
			font-weight: 500;
		}

		/* The switch - the box around the slider */
		.switch {
			position: relative;
			display: inline-block;
			width: 60px;
			height: 34px;
		}

		/* Hide default checkbox */
		.switch input {
			opacity: 0;
			width: 0;
			height: 0;
		}

		/* The slider */
		.slider {
			position: absolute;
			cursor: pointer;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			background-color: #555;
			-webkit-transition: .4s;
			transition: .4s;
			border-radius: 34px;
		}

		.slider:before {
			position: absolute;
			content: "";
			height: 26px;
			width: 26px;
			left: 4px;
			bottom: 4px;
			background-color: white;
			-webkit-transition: .4s;
			transition: .4s;
			border-radius: 50%;
		}

		input:checked + .slider {
			background-color: #ff6b6b;     /* or any joy/vibrant color you like */
		}

		input:focus + .slider {
			box-shadow: 0 0 1px #ff6b6b;
		}

		input:checked + .slider:before {
			-webkit-transform: translateX(26px);
			-ms-transform: translateX(26px);
			transform: translateX(26px);
		}

		/* Rounded sliders */
		.slider.round {
			border-radius: 34px;
		}

		.slider.round:before {
			border-radius: 50%;
		}
		
		
		.gallery-grid.grayscale-mode img {
			filter: grayscale(100%) sepia(0.15);
		}

		.gallery-grid.grayscale-mode .gallery-item:hover img {
			filter: grayscale(15%);           /* little hint of color on hover - optional */
		}
    </style>
</head>
<body>
    <header>
    	<div class="site-title" >
            <h1><a href="index.html">Rekav's</a></h1>
        	<h2>Sandbox</h2>	
    	</div>
        <p class="page-description">Visual dump from my phone. You're welcome.</p>
      
        <nav>
            <ul>
                <li><a href="shitpost.html">Shitpost</a></li>
                <li><a href="random.html">Random</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
        
        <div class="mode-toggle">
			<span>Mono</span>
			<label class="switch">
				<input type="checkbox" id="color-mode-toggle">
				<span class="slider round"></span>
			</label>
			<span>Joy</span>
		</div>
		
    </header>

    <main class="gallery-main">
        <div class="gallery-grid" id="gallery-grid"></div>
    </main>

    <!-- Lightbox -->
    <div class="lightbox" id="lightbox">
        <span class="close-btn" id="close-btn">×</span>
        <img id="lightbox-img" src="" alt="">
    </div>

    <footer>
        <p>© 2026 Rekav</p>
    </footer>
	<script src="https://unpkg.com/masonry-grid@latest/dist/masonry-grid.min.js"></script>

</body>
</html>
