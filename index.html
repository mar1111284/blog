    <main>
    
	<div style="
	  overflow: hidden;
	  border: none;
	  margin: 0 !important;
	  padding: 0 !important;
	  position: absolute;
	  inset: 0;               /* better than left/top/0 */
	  width: 167px;
	  height: 62px;
	">
	  <iframe
		src="clock/clock.html"
		frameborder="0"
		id="clock-frame"
		style="
		  display: block;
		  width: 100%;
		  height: 100%;
		  border: none;
		  background: transparent;  /* or #000 */
		"
	  ></iframe>
	</div>

		</div>
		
		<div style="
		  width: 100%;
		  overflow: hidden;
		  border: none;
		  margin: 0;
		  padding: 0;
		  display: flex;
		  justify-content: center;
		">
		  <iframe 
			src="terminal/terminal.html"
			frameborder="0"
			id="terminal-frame"
			
		  ></iframe>

		</div>



		<p id="small-msg" 
		   style="color:yellow; font-size:0.9rem; text-align:center; padding:2rem; margin:0; display:none;">
		  Terminal only available on larger screens. Use desktop environment (min 540px width)
		</p>

		<script>
		
		  const frame = document.getElementById('terminal-frame');
  		  const clock_frame = document.getElementById('clock-frame');
		  const msg   = document.getElementById('small-msg');

		  // Check viewport width
		  
		  
		  if (window.innerWidth >= 540) {
			frame.style.display = 'block';    // show terminal
			clock_frame.style.display = 'block';    // show terminal
			msg.style.display   = 'none';     // hide message
		  } else {
			frame.style.display = 'none';     // hide terminal
			clock_frame.style.display = 'none';    // show terminal
			msg.style.display   = 'block';    // show message
		  }
		</script>
    </main>
